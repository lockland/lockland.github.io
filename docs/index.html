<!DOCTYPE html>
<html lang="pt" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lockland Simulator</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <!-- Or versioned -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/base.min.css"
    />

    <!-- Or versioned -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"
    />

    <!-- Or versioned -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>

    <!--
    <script type="text/javascript" async src="https://d335luupugsy2.cloudfront.net/js/loader-scripts/db39dbdc-c76a-49cf-9a3e-71987cc23028-loader.js" ></script>
    -->
    <style>
      body {
        background-color: var(--bs-white);
        color: var(--bs-gray-700);
      }
    </style>
  </head>
  <body>

      <h1 class="text-center my-5">Simulador de empréstimos</h1>

    <div class="container-sm border border-secondary-subtle p-5 rounded">
      
      <h2 class="text-center mb-5">Simule seu parcelamento</h2>

      <div class="row">
        <div class="col-sm-6">
          <form onsubmit="handleSubmit(event)">
            <div class="mb-4">
              <label for="vd" class="form-label">Valor desejado em R$</label>
              <input type="number" placeholder="0" class="form-control" id="vd" name="vd" required="required">
            </div>
            <div class="mb-4">
              <label for="m" class="form-label">Selecione o tempo para pagar?</label>
              <select id="m" class="form-control" name="m" required="required">
                <option value="1">Próximo mês</option>
                <option value="2">2 parcelas</option>
                <option value="3">3 parcelas</option>
                <option value="4">4 parcelas</option>
                <option value="5">5 parcelas</option>
                <option value="6">6 parcelas</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Simular</button>
          </form>
        </div>
        <div class="col-sm-6 text-center">
          <div class="mt-5">
            <h3>Resultados</h3>
            <p id='vdOutput' class="small">Valor desejado: <b><span>R$ 0,00</span></b></p>
            <p id='pgtoOutput' class="small">Valor a ser pago: <b><span>1 x R$ 0,00</span></b></p>
            <p id='totalOutput' class="small">Valo Total: <b><span>R$ 0,00</span></b></p>
          </div>
        </div>
      </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
